version: "3.8"

services:
  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    networks:
      - monitoring
    environment:
      - PROMETHEUS_CONFIG=/etc/prometheus/prometheus.yml

  grafana:
    build:
      context: ./grafana
      dockerfile: Dockerfile
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

  loki:
    # build:
    #   context: ./loki
    #   dockerfile: Dockerfile
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - monitoring
    environment:
      - LOKI_CONFIG=/etc/loki/loki-config.yaml

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    ports:
      - "8081:8081"
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin1
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin1
      - KC_HOSTNAME_PORT=8081
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak/realms:/opt/keycloak/data/import
    command: ["start-dev", "--http-port=8081", "--import-realm"]
    networks:
      - monitoring

  # build:
  #   context: ./keycloak
  #   dockerfile: Dockerfile
  # container_name: keycloak
  # ports:
  #   - "8081:8081"
  # volumes:
  #   - keycloak_data:/opt/keycloak/data
  # networks:
  #   - monitoring

  kafka:
    image: confluentinc/cp-kafka:latest
    ports:
      - "9092:9092" # Port Kafka
      - "9093:9093" # Port du contr√¥leur KRaft
    environment:
      KAFKA_KRAFT_MODE: "true"
      KAFKA_PROCESS_ROLES: "controller,broker"
      KAFKA_NODE_ID: "1"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@localhost:9093"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092 # Mettre kafka si on dockerise le back
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      CLUSTER_ID: "demo-kafka-cluster"

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025" # Port SMTP
      - "8025:8025" # Port interface web
    restart: always

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  keycloak_data:
